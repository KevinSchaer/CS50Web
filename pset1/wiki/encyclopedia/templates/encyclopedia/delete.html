{% extends "encyclopedia/layout.html" %}

{% block title %}
    Delete {{ title }} ?
{% endblock %}

{% block body %}

    <form action="." method="POST">
        {% csrf_token %}
        <h1>Do you want to delete the page "{{ title }}"?</h1>
        <p><input type="submit" value="Yes" /> <a href="/wiki/{{title}}">Cancel</a></p>
    </form>

{% endblock %}
