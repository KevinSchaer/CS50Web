<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse justify-content-end" id="navbar">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Google Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="image.html">Image Search</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="container my-4 h-100">
            <div class="row h-100">
                <form action="https://google.com/search" class="col-7" name="f">

                    <div class="form-group">
                        <p id="title">
                            Advanced Search
                        </p>
                    </div>

                    <hr class="horizontal-separator">

                    <div class="form-group">
                        <label for="field1">all these words:</label>
                        <input type="text" class="form-control" id="field1" value=""  name="as_q">
                    </div>
                    
                    <div class="form-group">
                        <label for="field2">this exact word or phrase: </label>
                        <input type="text" class="form-control" id="field2" value=""  name="as_epq">
                    </div>
                    
                    <div class="form-group">
                        <label for="field3">any of this words: </label>
                        <input type="text" class="form-control" id="field3" value=""  name="as_oq">
                    </div>
                    
                    <div class="form-group">
                        <label for="field4">none of these words: </label>
                        <input type="text" class="form-control" id="field4" value=""  name="as_eq">
                    </div>
                    
                    <div class="form-group text-right">
                        <input type="submit" value="Advanced Search" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
